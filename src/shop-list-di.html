<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/images/favicon.png" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <section class="section header-section">
        <div class="container header-container">
          <div class="logo">
            <a href="./index.html" class="logo-link">
              <svg class="icon-logo" width="24" height="24">
                <use href="./img/icons.svg#icon-logo-light-theme"></use>
              </svg>
              <svg class="icon-bookshelf" width="77" height="14">
                <use href="./img/icon-bookshelf.svg"></use>
              </svg>
            </a>
          </div>
          <ul class="header-nav">
            <li>
              <a class="home-btn current js-link" href="./index.html">Home</a>
            </li>
            <li>
              <a
                class="list-btn js-link shoppingListDesk"
                href="./shop-list-di.html"
              >
                Shopping list
                <svg class="list-btn-svg fill" width="20" height="20">
                  <use href="./img/icons.svg#shop-list-icon"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="settings-nav">
            <div class="checkbox">
              <input
                class="checkbox-input"
                type="checkbox"
                value="None"
                id="checkbox"
                name="check"
                checked
              />
              <label class="checkbox-lable" for="checkbox"></label>
            </div>
            <button class="burger-menu-btn js-burger" type="button">
              <svg class="burger-menu-icon" width="28" height="28">
                <use href="./img/icons.svg#burger-menu"></use>
              </svg>
            </button>
            <button
              class="close-menu-btn js-close-menu is-hidden-btn"
              type="button"
            >
              <svg class="close-menu-icon" width="18" height="18">
                <use href="./img/icons.svg#icon-x-close"></use>
              </svg>
            </button>
          </div>
          <button class="authorisation-btn authorisation-btn-desktop">
            Sign up
            <svg class="arr-icon-yellow" width="14" height="10">
              <use href="./img/arrow-icon.svg"></use>
            </svg>
          </button>
        </div>
      </section>
    </header>
    <main>
      <section class="shopping-list container">
        <!-- спісок з локал-сторідж -->

        <ul class="shop-list"></ul>

        <!-- дефолтний вигляд -->

        <div class="shop-div">
          <h1 class="shop-title">
            Shopping <span class="sub-title">List</span>
          </h1>
          <div class="shop-background js-shop-background">
            <p class="shop-text-backgr">
              This page is empty, add some books and proceed to order.
            </p>

            <div class="shop-img-backgr">
              <img
                srcset="
                  ./img/images/shopping-list-empty/shoplist-tabl@1x.png 1x,
                  ./img/images/shopping-list-empty/shoplist-tabl@2x.png 2x
                "
                src="./img/images/shopping-list-empty/shoplist-tabl@1x.png"
                alt="stack of books"
              />
            </div>
          </div>
          <ul class="shop-list-books js-shop-list"></ul>
        </div>
      </section>
    </main>
  </body>
  <footer></footer>

  <script type="module" src="./js/index-shop-list.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
</html>
