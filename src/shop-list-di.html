<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/images/favicon.png" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="./css/total-css/support-ukrain-shop-list.css" />
  </head>
  <body data-page="shop-list">
  <header>
    <load crc="markup/header.html" />
  </header>
    <main>
      
      <div class="container aside-container">

        <div class="posts-shop-books"></div>
        <div class="pagination-shop-books"></div>

        <aside class="aside-menu">
          <load crc="markup/support-ukraine.html" />
        </aside>
      <section class="shopping-list container">
        <!-- спісок з локал-сторідж -->

        <ul class="shop-list"></ul>

        <!-- дефолтний вигляд -->

        <div class="shop-div">
          <h1 class="shop-title">
            Shopping <span class="sub-title">List</span>
          </h1>
          <div class="shop-background js-shop-background">
            <p class="shop-text-backgr">
              This page is empty, add some books and proceed to order.
            </p>

            <div class="shop-img-backgr">
              <img
                srcset="
                  ./img/images/shopping-list-empty/shoplist-tabl@1x.png 1x,
                  ./img/images/shopping-list-empty/shoplist-tabl@2x.png 2x
                "
                src="./img/images/shopping-list-empty/shoplist-tabl@1x.png"
                alt="stack of books"
              />
            </div>
          </div>
          
          <ul class="shop-list-books js-shop-list">
          </ul>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <load crc="/markup/footer.html" />
  </footer>
  
  <script type="module" src="./js/shop-list.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
</html>
